<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUOTE</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script defer src="quote.js"></script>
  <link rel="stylesheet" href="quote.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen w-full flex flex-col justify-center items-center text-center bg-gradient-to-br from-yellow-50 via-pink-100 to-purple-200 text-xl px-4 py-8">
    <div class="flex flex-col justify-center items-center bg-white bg-opacity-90 gap-4 border rounded-xl px-8 py-6 shadow-xl max-w-xl w-full">
      <h1 class="text-5xl font-semibold mb-4" id="box">✨ Manifestation Quote ✨</h1>

      <!-- Quote block -->
      <blockquote class="italic text-lg" id="quote">Loading...</blockquote>
      <p id="author" class="text-base font-medium text-purple-600" data-work="" data-year="" data-author-name=""></p>

      <!-- Buttons -->
      <div class="flex gap-4 mt-4">
        <button id="refresh-button" class="bg-purple-400 text-white px-4 py-2 rounded-full hover:bg-purple-500 transition-all shadow-md">🔄 New Insight</button>
        <button id="favorite-button" class="bg-pink-300 text-white px-4 py-2 rounded-full hover:bg-pink-400 transition-all shadow-md">⭐ Save to Journey</button>
      </div>
    </div>

    <!-- Favorites Section -->
    <div id="favorites-section" class="mt-10 max-w-3xl w-full">
      <h2 class="text-3xl mb-4 text-center">🌟 Saved Manifestations 🌟</h2>
      <div id="favorites-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4"></div>
    </div>
  </div>
</body>
</html>
